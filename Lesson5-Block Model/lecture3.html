<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELEMENT TYPES</title>

    <!-- CSS Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/lecture3.css" />
  </head>
  <body>
    <!-- BLOCK LEVEL ELEMENTS -->
    <h1>BLOCK LEVEL ELEMENTS</h1>
    <article class="post">
      <h3 class="post-heading">All About Cats</h3>
      <div class="post-thumb">
        <img
          class="post-image"
          src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg"
          alt="Tabby cat in a funny sitting position"
          width="200"
        />
        <img
          class="post-image"
          src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg"
          alt="Tabby cat in a funny sitting position"
          width="200"
        />
        <img
          class="post-image"
          src="https://cdn.pixabay.com/photo/2017/11/09/21/41/cat-2934720_1280.jpg"
          alt="Tabby cat in a funny sitting position"
          width="200"
        />
      </div>

      <!-- Note! IMAGE is basically an INLINE ELEMENT  -->
      <p>
        IMAGE is basically an
        <span style="background-color: coral; font-style: italic"
          >INLINE ELEMENT</span
        >
      </p>
    </article>
    <br />

    <!--  -->
    <h1>INLINE ELEMENTS</h1>
    <a class="link" href="">Link</a>
    <a class="link" href="">Link</a>
    <a class="link" href="">Link</a>
    <a class="link" href="">Link</a>

    <h1>INLINE BLOCK</h1>
    <a class="link-inline-block" href="">Link</a>
    <a class="link-inline-block" href="">Link</a>
    <a class="link-inline-block" href="">Link</a>
    <br /><br /><br />
  </body>
</html>
